<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly-Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>

    <div class="dischange" id="dischange"></div>

    <div class="left-section" id="leftSection">
        <div class="back-button-container">
            <button class="back-button" id="backButton">
                <img src="images/free-arrow-left-icon-3099-thumb.png" alt="" style="width: 30px;">
            </button>
        </div>
        <img src="images/logo.png" alt="" style="height: 60px;">
        <h1 style="margin-top: 0; margin-bottom: 0; color: aliceblue;">Bookly<span style="color: #facc15;">.</span></h1>
    </div>


    <div class="right-section" id="rightSection">
        <h1 id="title">
            Login form
        </h1>
        <form action="#" method="GET" id="registrationForm">
            <div style="display: flex; flex-direction: row; gap: 20px;">
                <div id="loginItems">
                    <label for="name">First name</label>
                    <input type="text" name="firstname" id="name" placeholder="First name" required>
                </div>

                <div id="loginItems">
                    <label for="name">Last name</label>
                    <input type="text" name="lastname" id="name" placeholder="Last name" required>
                </div>

            </div>
            


            <div id="loginItems">
                <label for="ame">Username</label>
                <input type="text" name="username" id="name" placeholder="Username" required>
            </div>

            <div id="loginItems">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div id="loginItems">
                <label for="pass">password</label>
                <input type="password" name="password" id="pass" placeholder="Password" required>
            </div>
            
            <input type="submit" value="Register" id="registerButton" class="submit-button">
            <p>Already have an account? <span id="goToLogin" style="color: #ff3b5c; text-decoration: underline; cursor: pointer;">Click here to login</span></p>
        </form>


        <form action="#" method="GET" id="loginForm">
            

            <div id="loginItems">
                <label for="email">Email</label>
                <input type="email" name="email" id="emil" placeholder="Email" required>
            </div>

            <div id="loginItems">
                <label for="pass">password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            
            <input type="submit" value="Login" id="loginButton" class="submit-button">
            <p>Don't have an account yet? <span id="goToRegister" style="color: #ff3b5c; text-decoration: underline; cursor:pointer">Click here to Register</span></p>
        </form>





    </div>


    <script src="login.js"></script>
</body>
</html>
