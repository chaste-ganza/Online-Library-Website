<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly-Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>

    <div class="starter" id="starter">
        <div class="starter-logo-container" id="starterLogo">
            <div class="starter-logo-hide" id="starterLogoHide"></div>
            <img src="images/logo.png" alt="" style="height: 80px;">
        </div>
        <div class="starter-text-container" id="starterText">
            <div class="starter-text-hide" id="starterTextHide"></div>
            <h1 style="margin-top: 0; margin-bottom: 0; ">Bookly<span style="color: #facc15;">.</span></h1>
        </div>
    </div>

<!-- This a division used to change from homepage to another page -->
    <div class="change" id="change"></div>
    

    <div class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Library logo" class="logo" style="height: 100%;">
        </div>
        <div class="link-container">
            <a id="index">Home</a>
            <a id="library">Library</a>
            <a id="aboutMe">About me</a>
            <a id="contact">contact</a>
            

        </div>
        <div class="header-button-container">
            <button class="signup-button" id="signupButton">Sign Up</button>
        </div>
    </div>

    <div class="hero">
        <div class="hero-section1">
            <p class="small-p">Let's make the best investments</p>
            <p class="big-p"><span style="color:#ff3b5c;">"</span>There is no friend <span style="color: #ff3b5c;">as loyal</span> as a book<span style="color:#ff3b5c;">.</span><span style="color:#ff3b5c;">"</span></p>
            <p class="bottom-p">read.listen.learn.repeat</p>
            <div class="input-container" >
                <input type="text" placeholder="Enter your favourite genre">
                <button class="bottom-button">Get Started</button>
            </div>
        </div>
        <div class="hero-section2">
            <img src="images/background-photo.png" alt="" style="height: 80vh;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
